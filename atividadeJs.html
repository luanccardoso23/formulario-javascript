<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="css/estilo.css">

    <title>Formulário com Bootstrap e Javascript</title>
</head>
<body class="container-fluid" style="background-color: #d2d2d2;">
    <h1 class="text-center my-4">Formulário com Bootstrap e Javascript</h1>
    <form action="" method="post">

        <section class="row">
            <div class="col-md-12">
                <label for="idade" class="mb-2">Qual sua idade</label>
                <input type="number" class="form-control" id="idade">
            </div>
        </section>


        <section class="row mt-3">
            <div class="col-md-6">
                <label for="cidade" class="mb-2">Qual a sua Cidade?</label>
                <input type="text" id="cidade" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="estado" class="mb-2">Qual o seu Estado? </label>
                <input type="text" class="form-control" id="estado">
                <small></small>
            </div>
            
        </section>

      

    <script src="js/script.js"></script>
</body>
</html>
